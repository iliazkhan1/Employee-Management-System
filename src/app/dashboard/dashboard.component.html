<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Employee Dashboard</h2>
    <div class="row gx-4 gy-4">
        @for (employee of employees; track employee.id) {
            <div class="col-md-4 d-flex">
              <div class="card shadow-lg w-100">
                <img [src]="employee.imageUrl" (click)="viewDetails(employee.id)" class="card-img-top" alt="{{ employee.name }}">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">{{ employee.name }}</h5>
                  <p class="card-text text-secondary">{{ employee.role }}</p>
                  <a (click)="viewDetails(employee.id)" class="btn btn-primary">View Details</a>
                </div>
              </div>
            </div>
          }
    </div>
  </div>
