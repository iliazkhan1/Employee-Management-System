<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Edit & Delete Employees</h2>
  
    <div class="row gx-4 gy-4">
      @for (employee of employees; track employee.id) {
        <div class="col-md-4">
          <div class="card shadow-lg">
            <img [src]="employee.imageUrl" (click)="viewDetails(employee.id)" class="card-img-top" alt="{{ employee.name }}">
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">{{ employee.name }}</h5>
              <p class="card-text text-secondary">{{ employee.role }}</p>
              <button class="btn btn-warning me-2" (click)="editEmployee(employee)">Edit</button>
              <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
            </div>
          </div>
        </div>
      }
    </div>
  
    @if (selectedEmployee) {
      <div #editForm class="edit-form mt-5">
        <h4 class="text-center text-info">Edit Employee</h4>
        <form (submit)="updateEmployee()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="selectedEmployee.name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Role</label>
            <input type="text" [(ngModel)]="selectedEmployee.role" name="role" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" [(ngModel)]="selectedEmployee.department" name="department" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Achievements</label>
            <input type="text" [(ngModel)]="selectedEmployee.achievements" name="achievements" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="selectedEmployee.email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="selectedEmployee.phno" name="phno" class="form-control">
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" [(ngModel)]="selectedEmployee.imageUrl" name="imageUrl" class="form-control">
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success me-2">Update</button>
            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>
    }
  </div>
